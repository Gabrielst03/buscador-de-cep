<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>

    <!-- Importando o jQuery via Cloud -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Importando o Sweet Alert via Cloud -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <title>Buscador de CEP</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h3 class="title">Buscador de CEP</h3>
        <input type="text" id="cep" placeholder="Digite o CEP" />
      </div>


      <div class="recebendo-dados">
          <div class="row">
            <label for="">Cidade </label>
            <input type="text" class="recebe-dados" id="cidade" />
            <label for="">Bairro </label>
            <input type="text" class="recebe-dados" id="bairro" />
          </div>
          <div class="row">
            <label for="">Rua </label>
            <input type="text" class="recebe-dados" id="rua" />
            <label for="">Estado(UF)</label>
            <input type="text" class="recebe-dados" id="uf" />
          </div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
